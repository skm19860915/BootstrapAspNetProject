<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    /* Make the image fully responsive */
    .carousel-inner img {
      width: 100%;
      height: 250px;
    }
    </style>
    <script>
        $(document).ready(function() {
          $('.carousel').on('touchstart', function(event){
              const xClick = event.originalEvent.touches[0].pageX;
              $(this).one('touchmove', function(event){
                  const xMove = event.originalEvent.touches[0].pageX;
                  const sensitivityInPx = 5;

                  if( Math.floor(xClick - xMove) > sensitivityInPx ){
                      $(this).carousel('next');
                  }
                  else if( Math.floor(xClick - xMove) < -sensitivityInPx ){
                      $(this).carousel('prev');
                  }
              });
              $(this).on('touchend', function(){
                  $(this).off('touchmove');
              });
          });
        });
      </script>
</head>
<body>
  <div id="demo" class="carousel slide" data-interval='false'>

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>
    
    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active"><img src="https://www.rentaboat.com/boats/2633_3945_0.jpg"></div>
      <div class="carousel-item"><img src="https://www.rentaboat.com/boats/2633_3945_1.jpg"></div>
      <div class="carousel-item"><img src="https://www.rentaboat.com/boats/2633_3945_2.jpg"></div>
    </div>
    
    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>
</body>
</html>
